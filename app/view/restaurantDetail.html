<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <p>hello</p>
    <div class="container py-4">
        <h1 class="text-center mb-4">Restaurants</h1>
        <ul id="restaurant-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 list-unstyled"></ul>

    </div>
    <script>



        async function fetchRestaurants(restaurantId) {

            const res = await fetch(`/api/restaurants/${restaurantId}/dishes`);
            const data = await res.json();

            const list = document.getElementById('restaurant-list');
            data.forEach(r => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col';


                const li = document.createElement('li');
                li.className = 'restaurant-item p-4 shadow-sm';



                li.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <h3>${r.name}</h3>
                            <span class="ms-3 me-4 text-end">
                                Rating: <br>
                                <span class="text-primary fw-bold">${r.description}</span>
                            </span>
                        </div>
                    </div>
                    <p class="text-secondary small mt-2 fst-italic">Click to view menu</p>
                `;


                colDiv.appendChild(li);

                list.appendChild(colDiv);
            });
        }

        function getRestaurantId() {

            const path = window.location.pathname;
            const segments = path.split('/');

            const restaurantId = segments[2];

            return parseInt(restaurantId, 10)


        }

        restaurantId = getRestaurantId()
        fetchRestaurants(restaurantId);

    </script>



</body>
</html>
