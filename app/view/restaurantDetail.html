<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/restaurantDetailStyles.css">

    <link rel="stylesheet" href="/styles/restaurantStyles.css">
</head>
<body>

    <!--Responsive top navigation bar that turns to a burger button on smaller screens-->
    <nav class="navbar sticky-top navbar-expand-lg ">
        <div class="container-fluid banner">

            <!-- Toggle button only controls the collapsible menu -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#unifiedNavbarContent"
                aria-controls="unifiedNavbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand -->
            <a class="navbar-brand me-auto" href="/">
               <H1>Lets Eat</H1>
            </a>

            <!-- Search bar, always visible -->

            <form class="d-flex search-container" role="search">
                <div class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for restaurants" onkeyup="filterRestaurants()">
                </div>
                <button class="search-button" type="button" onclick="filterRestaurants()">Search</button>
            </form>


            <!-- Shopping cart logo always visible-->

            <div class="shopping-cart" >
                    <a href="/basket"> 
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            <div class="collapse navbar-collapse " id="unifiedNavbarContent">                
                <div class="auth-links d-lg-flex d-none" id="navbar-auth-links">
                    <a href="/login" id="navbar-login-link">login</a>
                    <a href="/signup" class="signup-decor" id="navbar-signup-link">signup</a>
                    
                    <div id="user-info" class="greeting">
                        <div id="user-greeting" class="greeting"></div>
                        <button id="logout-button" class="btn btn-danger btn-sm" style="display: none">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    


    <nav class="navbar bg-body-tertiary">
    </nav>

    <div id="restaurant-header" class="container text-center py-5 mb-4 bg-white shadow-sm" style="border-radius: 12px;">
        <div id="restaurant-info">
            <h2 class="text-secondary">Loading Restaurant Details...</h2>
        </div>
    </div>

    <div class="container py-4">
        <h2 class="text-center mb-4 dishes-title">Menu Dishes</h2>

        <ul id="dish-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 list-unstyled"></ul>
    </div>



    <script src="/assets/sharedAuth.js"></script>
    <script src="/assets/restaurantDetailView.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




</body>
</html>
