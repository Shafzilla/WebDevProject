<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .signup-card {
            max-width: 450px;
            margin: 50px auto;
            border: none;
            border-radius: 1rem;
        }
        .bg-custom {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="bg-custom">

<div class="container py-5">
    <div class="card signup-card shadow-lg p-4">
        <h1 class="text-center mb-4">Create Account</h1>

        <form id="signup-form">

            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6" placeholder="Must be at least 6 characters">
            </div>

            <!-- Confirmation Message Area -->
            <div id="message-area" class="alert alert-light d-none" role="alert"></div>

            <!-- Submit Button -->
            <button type="submit" style="background-color: #00b14f" class=" w-100 mt-3 fs-5" id="signup-button">Sign Up</button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none text-primary fw-bold">Log In</a></p>
            <a href="/" class="btn btn-link mt-2">‚Üê Back to Restaurants</a>
        </div>

    </div>
</div>

<script src="SignUpView.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
