<!DOCTYPE html>
<html>

<head>
    <title>Restaurants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <link rel="stylesheet" href="/styles/restaurantStyles.css">
    <style>
        .rating-star-image {
            height: 12px;
            width: 12px;
        }
    </style>


</head>

<body>

    <!--Responsive top navigation bar that turns to a burger button on smaller screens-->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid banner">

            <!-- Toggle button only controls the collapsible menu -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#unifiedNavbarContent"
                aria-controls="unifiedNavbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand -->
            <a class="navbar-brand me-auto" href="index.html">
               <H1>Lets Eat</H1>
            </a>

            <!-- Search bar - moves below navbar on small screens -->
            <form class="d-flex search-container" role="search">
                <div class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for restaurants" onkeyup="filterRestaurants()">
                </div>
                <button class="search-button" type="button" onclick="filterRestaurants()">Search</button>
            </form>


            <!-- Shopping cart logo - visible on large screens, hidden on small -->
            <div class="shopping-cart d-lg-block d-none" >
                    <a href="/basket"> 
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            <div class="collapse navbar-collapse " id="unifiedNavbarContent">                
                <div class="auth-links" id="navbar-auth-links">
                    <!-- Shopping cart - visible in menu on small screens -->
                    <div class="shopping-cart-menu d-lg-none">
                        <a href="/basket"> 
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </div>
                    <a href="/login" id="navbar-login-link">login</a>
                    <a href="/signup" class="signup-decor" id="navbar-signup-link">signup</a>
                    
                    <div id="user-info" class="greeting">
                        <div id="user-greeting" class="greeting"></div>
                        <button id="logout-button" class="btn btn-danger btn-sm" style="display: none">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    



    <div class="cuisine-wrapper">
        <button class="scroll-btn left-btn">&#8592;</button>

        <div class="cuisine-list" id="cuisineList">
            <button class="cuisine" onclick="filterByFoodType('burger')"><span class="emoji">ğŸ”</span><span>Burgers</span></button>
            <button class="cuisine" onclick="filterByFoodType('pizza')"><span class="emoji">ğŸ•</span><span>Pizza</span></button>
            <button class="cuisine" onclick="filterByFoodType('sushi')"><span class="emoji">ğŸ£</span><span>Sushi</span></button>
            <button class="cuisine" onclick="filterByFoodType('vegan')"><span class="emoji">ğŸ¥—</span><span>Vegan</span></button>
            <button class="cuisine" onclick="filterByFoodType('taco')"><span class="emoji">ğŸŒ®</span><span>Tacos</span></button>
            <button class="cuisine" onclick="filterByFoodType('pasta')"><span class="emoji">ğŸ</span><span>Pasta</span></button>
            <button class="cuisine" onclick="filterByFoodType('dessert')"><span class="emoji">ğŸ§</span><span>Desserts</span></button>
            <button class="cuisine" onclick="filterByFoodType('drink')"><span class="emoji">ğŸ¹</span><span>Drinks</span></button>
            <button class="cuisine" onclick="filterByFoodType('halal')"><span class="emoji">ğŸ¥©</span><span>Halal</span></button>
        </div>

        <button class="scroll-btn right-btn">&#8594;</button>
    </div>

    <div class="container py-4">
        <h1 class="text-center mb-4" id="page-title">Restaurants</h1>
        <ul id="restaurant-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 list-unstyled"></ul>

    </div>

    <script src="/assets/sharedAuth.js"></script>
    <script src="restaurantView.js"></script>
    <script src="ScrollArrows.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>

</html>
